<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MeetRandom</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    body {
      background: #0f172a;
      color: #e5e7eb;
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
    }
    button {
      background: #2563eb;
      border: none;
      color: white;
      cursor: pointer;
    }
  
    #log {
      background: #020617;
      height: 250px;
      overflow-y: auto;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>ðŸš€ MeetRandom</h2>

<!-- AUTH -->
<div id="auth">
  <h3>Login / Signup</h3>
  <input id="username" placeholder="Username" />
  <input id="email" placeholder="Email (signup only)" />
  <input id="password" type="password" placeholder="Password" />
  <button onclick="signup()">Signup</button>
  <button onclick="login()">Login</button>
</div>

<!-- CHAT -->
<div id="chat">
  <h3 id="userInfo"></h3>
  <input id="msg" placeholder="Type message..." />
  <button onclick="sendMsg()">Send</button>
  <div id="log"></div>
</div>

<button type="button" onclick="connectSocket()">connect socket</button>

<script>
  let socket = null;
  let myUserId = null;

  function log(msg) {
    const div = document.createElement("div");
    div.textContent = msg;
    document.getElementById("log").appendChild(div);
  }

  async function signup() {
    await fetch("http://localhost:8000/signup", {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: username.value,
        email: email.value,
        password: password.value
      })
    });
  }

  async function login() {
    await fetch("http://localhost:8000/signin", {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: username.value,
        password: password.value
      })
    });
  }

  function connectSocket() {
    socket = io("http://localhost:8000", {
      withCredentials: true
    });
  }

  function sendMsg() {
    const text = msg.value;
    if (!text) return;
    socket.emit("message", text);
    msg.value = "";
  }
</script>

</body>
</html>
