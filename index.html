<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket Auth Demo</title>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

<h2>Socket.io Auth Demo</h2>

<button onclick="signup()">Signup</button>
<button onclick="signin()">Signin</button>
<button onclick="connectSocket()">Connect Socket</button>

<ul id="log"></ul>

<script>
const API = "http://localhost:8000";
let socket;

function log(msg) {
    const li = document.createElement("li");
    li.innerText = msg;
    document.getElementById("log").appendChild(li);
}

async function signup() {
    const res = await fetch(API + "/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
            username: "user1",
            password: "123456"
        })
    });
    log("Signed up");
}

async function signin() {
    const res = await fetch(API + "/signin", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        credentials: "include",
        body: JSON.stringify({
            username: "user1",
            password: "123456"
        })
    });

    log("Signed in");
}

function connectSocket() {
    // extract JWT from cookie manually (for demo only)
    fetch(API + "/signin", { credentials: "include" });

    socket = io(API, {
        auth: {
            token: getCookie("hangout")
        }
    });

    socket.on("connect", () => {
        log("Socket connected: " + socket.id);
    });

    socket.on("notification", (data) => {
        log("ðŸ”” Notification: " + data.message);
    });

    socket.on("disconnect", () => {
        log("Socket disconnected");
    });
}

// simple cookie reader
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(";").shift();
}
</script>

</body>
</html>
